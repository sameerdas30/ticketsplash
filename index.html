$( document ).ready(function() {

});
redirectTime = "10000";
redirectURL = "home.html";
function timedRedirect() {
	$(".meter > span").each(function() {
				$(this)
					.data("origWidth", $(this).width())
					.width(0)
					.animate({
						width: $(this).data("origWidth")
					}, 10000);
			});
	setTimeout("location.href = redirectURL;",redirectTime);
}
